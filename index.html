<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archers Scorecard</title>
    <meta name="description" content="Digital score keeping for archery practice following World Archery rules">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Archers Scorecard</h1>
            <nav class="main-nav">
                <button id="nav-scoring" class="nav-button active">Scoring</button>
                <button id="nav-history" class="nav-button">History</button>
                <button id="nav-settings" class="nav-button">Settings</button>
            </nav>
        </header>
        
        <main class="app-main">
            <div id="scoring-view" class="view active">
                <div class="session-info">
                    <h2>New Session</h2>
                    <p>Select a round type to begin</p>
                </div>
                
                <div class="round-selector">
                    <div class="selector-group">
                        <label for="round-type">Round Type</label>
                        <select id="round-type">
                            <option value="">Select Round Type</option>
                        </select>
                    </div>
                    
                    <div class="selector-group">
                        <label for="bow-type">Bow Type</label>
                        <select id="bow-type">
                            <option value="">Select Bow Type</option>
                        </select>
                    </div>
                    
                    <div class="configuration-options hidden" id="config-options">
                        <div class="config-group">
                            <label for="arrows-per-end">Arrows per End</label>
                            <select id="arrows-per-end">
                                <option value="3">3 arrows</option>
                                <option value="6">6 arrows</option>
                            </select>
                        </div>
                        
                        <div class="config-group">
                            <label for="total-ends">Total Ends</label>
                            <select id="total-ends">
                                <option value="5">5 ends</option>
                                <option value="10">10 ends</option>
                                <option value="12">12 ends</option>
                                <option value="15">15 ends</option>
                                <option value="20">20 ends</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="start-session" disabled>Start Session</button>
                </div>
                
                <div id="scoring-interface" class="scoring-interface hidden">
                    <div class="current-end">
                        <h3>End <span id="current-end-number">1</span> of <span id="total-ends-display">10</span></h3>
                        
                        <div class="arrow-scoring">
                            <div class="current-arrow">
                                <h4>Arrow <span id="current-arrow-number">1</span></h4>
                            </div>
                            
                            <div class="target-face" id="target-face">
                                <!-- Target rings will be generated dynamically -->
                            </div>
                            
                            <div class="score-buttons">
                                <button class="score-btn miss-btn" data-score="M">Miss</button>
                                <button class="score-btn undo-btn" id="undo-arrow">Undo</button>
                            </div>
                        </div>
                        
                        <div class="arrow-display">
                            <h4>Current End Arrows:</h4>
                            <div class="arrows-list" id="arrows-list">
                                <!-- Arrow scores will be displayed here -->
                            </div>
                        </div>
                        
                        <div class="end-controls">
                            <button id="complete-end" disabled>Complete End</button>
                            <button id="clear-end">Clear End</button>
                        </div>
                    </div>
                    
                    <div class="score-summary">
                        <div class="current-scores">
                            <div class="score-item">
                                <label>End Total</label>
                                <span id="end-total">0</span>
                            </div>
                            <div class="score-item">
                                <label>Running Total</label>
                                <span id="running-total">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="history-view" class="view">
                <h2>Session History</h2>
                <div id="session-list">
                    <p>No sessions recorded yet</p>
                </div>
            </div>
            
            <div id="settings-view" class="view">
                <h2>Settings</h2>
                <div class="settings-group">
                    <h3>Data Management</h3>
                    <button id="export-data">Export Data</button>
                    <button id="import-data">Import Data</button>
                    <button id="clear-data" class="danger">Clear All Data</button>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
